---
sync_devices:
  hostname:
    commands:
      - command: "show version | as json"
        parser: none
        jpath: "*.Hostname | [0]"
  serial:
    commands:
      - command: "show version | as json"
        parser: none
        jpath: '*."Serial Number" | [0]'
  device_type:
    commands:
      - command: "show version | as json"
        parser: none
        jpath: '*."Chassis Type" | [0]'
  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: none
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[].address[?type=='IPv4'][].prefix | [0]"
        post_processor: "{{ obj[0].split('/')[0] }}"
        iterable_type: "str"
  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: none
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[].address[?type=='IPv4'][].prefix | [0]"
        post_processor: "{{ obj[0].split('/')[-1] }}"
        iterable_type: "str"