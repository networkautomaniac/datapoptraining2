---
sync_devices:
  hostname:
    commands:
      - command: "show version | as json"
        parser: none
        jpath: "*.Hostname | [0]"
  serial:
    commands:
      - command: "show version | as json"
        parser: none
        jpath: "basic system info.Serial Number"
  device_type:
    commands:
      - command: "show version | as json"
        parser: none
        jpath: "basic system info.Chassis Type"
  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: none
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[].address[?type=='IPv4'][].prefix | [0]"
        post_processor: "{{ obj[0].split('/')[0] }}"
  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: none
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[].address[?type=='IPv4'][].prefix | [0]"
        post_processor: "{{ obj[0].split('/')[-1] }}"
